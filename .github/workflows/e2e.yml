name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      letta:
        image: letta/letta:latest
        ports:
          - 8283:8283
        options: >-
          --health-cmd "curl -f http://localhost:8283/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 60s

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install

    - name: Build project
      run: pnpm build

    - name: Wait for Letta server
      run: |
        echo "Waiting for Letta server to be ready..."
        for i in {1..30}; do
          if curl -s http://localhost:8283/health >/dev/null 2>&1; then
            echo "Letta server is ready!"
            break
          fi
          echo "Attempt $i: Waiting for Letta server..."
          sleep 5
        done

    - name: Run E2E tests
      env:
        LETTA_BASE_URL: http://localhost:8283
      run: |
        chmod +x tests/e2e/run-e2e-tests.sh
        ./tests/e2e/run-e2e-tests.sh

    - name: Upload test artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-failure-logs
        path: |
          tests/e2e/*.log
        retention-days: 7
