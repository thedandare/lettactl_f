# E2E Test: Edge cases
# Tests: Special characters, long values, empty blocks

agents:
  - name: e2e-edge-case-agent
    description: Agent testing edge cases and special scenarios
    system_prompt:
      value: |
        You are a test agent for edge cases.
        Special chars: !@#$%^&*()_+-=[]{}|;':",.<>?/`~
