        Quotes: "double" 'single' `backtick`
      disable_base_prompt: true
    llm_config:
      model: letta/letta-free
      context_window: 8000
    embedding: letta/letta-free
    memory_blocks:
      - name: long_content_block
        description: Block with long content
        limit: 10000
